<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ TIME!</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h2 class="highscore">High Scores</h2>
      <h2 id="timer"></h2>
    </header>
    <div class="intro_page">
      <h1 class="title">Quiz Challenge!</h1>
      <p>
        The goal of this challenge is to answer as many questions correctly in
        the given time.
      </p>
      <p>
        Rules: 5 seconds are deducted from the alloted time per wrong answer.
      </p>
      <div>
        <button id="start_button">Start Quiz</button>
      </div>
    </div>
    <div class="question_page">
      <h1 class="prompt">What color is the sky?</h1>
      <div class="answer_choices">
        <button class="choice_A"></button>
        <button class="choice_B"></button>
        <button class="choice_C"></button>
        <button class="choice_D"></button>
      </div>
    </div>
    <div class="highscore_page">
      <h1>High Scores!</h1>
      <h1>Your score:</h1>
      <button class="reset_button">Try again</button>
      <button class="clear_button">Clear High Scores</button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
